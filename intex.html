<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasm olish</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            margin: 20px 0;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h2>ğŸ“¸ Rasmga olish</h2>
    <p id="status">Kamerani ishga tushirish uchun tugmani bosing</p>
    
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    
    <br>
    <button onclick="startCamera()">ğŸ“· Kamerani yoqish</button>
    <button onclick="takePhoto()" id="photoBtn" disabled>ğŸ“¸ Rasm olish</button>
    <button onclick="getLocation()">ğŸ“ Lokatsiya yuborish</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let photoBtn = document.getElementById('photoBtn');
        let stream = null;

        // Kamerani yoqish
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" } 
                });
                video.srcObject = stream;
                photoBtn.disabled = false;
                document.getElementById('status').innerText = 'âœ… Kamera yoqildi!';
            } catch (err) {
                document.getElementById('status').innerText = 'âŒ Kameraga ruxsat berilmadi: ' + err.message;
            }
        }

        // Rasm olish
        function takePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            // Base64 formatda rasm
            let photoData = canvas.toDataURL('image/jpeg');
            
            // Botga yuborish
            tg.sendData(JSON.stringify({
                type: 'photo',
                data: photoData,
                timestamp: new Date().toISOString()
            }));
            
            // Kamerani o'chirish
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            tg.close();
        }

        // Lokatsiyani olish
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        tg.sendData(JSON.stringify({
                            type: 'location',
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            timestamp: new Date().toISOString()
                        }));
                        tg.close();
                    },
                    (error) => {
                        alert('Lokatsiyaga ruxsat berilmadi: ' + error.message);
                    }
                );
            } else {
                alert('Brauzer lokatsiyani qo\'llab-quvvatlamaydi');
            }
        }

        // Botdan kelgan ma'lumotlarni qabul qilish
        tg.onEvent('web_app_data_send', function() {
            console.log('Ma\'lumot yuborildi');
        });
    </script>
</body>
</html>
